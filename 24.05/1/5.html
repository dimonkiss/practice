<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 150px;
    }

    .square {
      position: absolute;
      width: 50px;
      height: 50px;
     
    }

    .square1 {
      top: 20px;
      left: 20px;
      z-index: 1;
      background-color: red;
    }

    .square2 {
      top: 50px;
      left: 50px;
      z-index: 2;
      background-color: blue;
    }

    .square3 {
      top: 80px;
      left: 80px;
      z-index: 1;
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="square square1"></div>
  <div class="square square2"></div>
  <div class="square square3"></div>
</body>
</html>
