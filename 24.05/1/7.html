<!DOCTYPE html>
<html>
<head>
<style>
.container {
  width: 600px;
  height: 600px;
  margin: auto; 
  position: relative;
  border: 1px solid #000;
}

.box {
  position: absolute;
  top: 25%; 
  left: 25%; 
  transform: translate(-50%, -50%);
  background-color: #f0f0f0;
  width: 200px;
  height: 200px;
}
</style>
</head>
<body>

<div class="container">
  <div class="box"></div>
 
</div>

</body>
</html>
